<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
  <!-- Use GET, not POST -->
  <div class="">
    <form method="get">
      First Name: <input type="text" name="firstname" value=""><br>
      Last Name: <input type="text" name="lastname" value=""><br>
      Email: <input type="email" name="email" value="" required><br>
      Password: <input type="password" name="password" min="5"><br>
      Birthday: <input type="date" name="birthday" value=""><br>
      Gender: <br>
        <input type="radio" name="gender" value="">Male<br>
        <input type="radio" name="gender" value="">Female<br>
        <input type="radio" name="gender" value="">Non-binary<br>
      Pets: <br>
        <input type="checkbox" name="cat" value="">Cat <br>
        <input type="checkbox" name="dog" value="">Dog <br>
      Cars: <br>
        <select name="cars">
          <option value="audi">Audi</option>
          <option value="volvo">Volvo</option>
        </select> <br>

      <input type="submit" name="register" value="Register">
      <input type="reset" name="reset" value="Reset">

    </form>
   </div>

  </body>
</html>
